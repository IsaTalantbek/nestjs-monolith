services:
    app:
        volumes:
            - .:/app # Монтируем весь проект внутрь контейнера
            - /app/node_modules # Исключаем node_modules, чтобы не затирать их
        command: /bin/bash -c "wait-for-it database:5432 -- npm run start:dev"
        build:
            context: .
            dockerfile: docker/dockerfile.dev
        container_name: nest-app
        env_file:
            - .env
        ports:
            - '${APP_PORT}:3000'
        depends_on:
            - database
        restart: on-failure

    database:
        image: postgres:16
        container_name: postgres-db
        ports:
            - '${POSTGRES_PORT}:5432'
        environment:
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            - POSTGRES_DB=${POSTGRES_DB}
        volumes:
            - pgdata:/var/lib/postgresql/data
        restart: on-failure

volumes:
    pgdata:
